        <label >Meter</label><br>
        <input type="Number" value="" placeholder='0' id="meter" class="input" oninput="convertToOthers('meter',this.value)">
          

        <div class="input-div"></div>
        <label >Centimeter</label><br>
        <input type="Number" value="" placeholder='0' id="centimeter" class="input" oninput="convertToOthers('centimeter',this.value)">
          

    </div>
